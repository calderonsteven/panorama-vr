<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Panorama travel with A-Frame</title>
    <meta name="description" content="Panorama travel with A-Frame">
    <script src="https://aframe.io/releases/0.3.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="future" src="images/future.jpg">
        <img id="santorini" src="images/santorini.png">
        <img id="bergsjostolen" src="images/bergsjostolen.jpg">
        <img id="moonfase" src="images/moonfase.jpg">
      </a-assets>

      <a-sky id="sky" src="#future"></a-sky>

      <a-entity position="0 2.2 4">
        <a-entity camera look-controls wasd-controls>
          <a-entity position="0 0 -3"
                    geometry="primitive: ring; radiusOuter: 0.20;
                              radiusInner: 0.15;"
                    material="color: #75ffff; shader: flat"
                    cursor="maxDistance: 30; fuse: true">

           <a-animation begin="click" easing="ease-in" attribute="scale"
                        fill="backwards" from="0.5 0.5 0.5" to="1 1 1"></a-animation>
           <a-animation begin="cursor-fusing" easing="ease-in" attribute="scale"
                        fill="forwards" from="1 1 1" to="0.5 0.5 0.5"></a-animation>
          </a-entity>
        </a-entity>
      </a-entity>

      <a-sphere cursor-listener position="-5 5 -5" radius="1.25" src="#future">
        <a-animation begin="cursor-hovered" attribute="rotation"
               dur="4000"
               easing="linear"
               fill="forwards"
               to="0 360 0"
               repeat="indefinite"></a-animation>
      </a-sphere>

      <a-sphere cursor-listener position="-1.5 5 -5" radius="1.25" src="#santorini">
        <a-animation begin="cursor-hovered" attribute="rotation"
             dur="4000"
             easing="linear"
             fill="forwards"
             to="0 360 0"
             repeat="indefinite"></a-animation>
      </a-sphere>

      <a-sphere cursor-listener position="1.5 5 -5" radius="1.25" src="#bergsjostolen">
        <a-animation begin="cursor-hovered" attribute="rotation"
               dur="4000"
               easing="linear"
               fill="forwards"
               to="0 360 0"
               repeat="indefinite"></a-animation>
      </a-sphere>

      <a-sphere cursor-listener position="5 5 -5" radius="1.25" src="#moonfase">
        <a-animation begin="cursor-hovered" attribute="rotation"
               dur="4000"
               easing="linear"
               fill="forwards"
               to="0 360 0"
               repeat="indefinite"></a-animation>
      </a-sphere>
    </a-scene>

  <script type="text/javascript">
    // Component to change to random color on click.
    AFRAME.registerComponent('cursor-listener', {
      init: function () {
        this.el.addEventListener('click', function () {
          var sky = document.querySelector('#sky');
          sky.setAttribute('material', 'src', this.getAttribute('src'));
        });
      }
    });
  </script>
  </body>
</html>
